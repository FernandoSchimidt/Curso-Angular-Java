<div id="layoutAuthentication">
  <div id="layoutAuthentication_content">
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
              <div class="card-header">
                <h3 class="text-center font-weight-light my-4">
                  {{cadastrando?'Cadastro de Novo Usuário':'LOGIN'}}
                </h3>
              </div>
              <div class="card-body">
                <div class="alert alert-danger text-center" *ngIf="loginError">
                  Login e/ou Senha incorreto(a)
                </div>

                <form #loginForm="ngForm" (submit)="onSubmit()">

                  <div class="form-group text-center">
                    <label for="" class="small mb-1">LOGIN</label>
                    <input type="text" name="username" [(ngModel)]="username" class="form-control text-center"
                      placeholder="Digite seu Login">
                  </div>

                  <div class="form-group text-center">
                    <label for="" class="small mb-1">{{cadastrando?'SENHA':'PASSWORD'}}</label>
                    <input type="password" name="password" [(ngModel)]="password" class="form-control text-center"
                      placeholder="Digite sua Senha Login">
                  </div>

                  <div class="form-group text-center" *ngIf="cadastrando">
                    <label for="" class="small mb-1">CONFIRMAR SENHA</label>
                    <input type="password" name="password" [(ngModel)]="password" class="form-control text-center"
                      placeholder="Digite sua Senha Login">
                  </div>

                  <div class="form-group text-center  align-items-center">
                    <button type="submit" class="btn btn-primary">
                      {{cadastrando?'CADASTRAR':'LOGAR'}}
                    </button>
                    <button type="submit" class="btn btn-danger ml-1" *ngIf="cadastrando" type="button"
                      (click)="cancelaCadastro()">
                      CANCELAR
                    </button>
                  </div>
                </form>
              </div>

              <div class="card-footer text-center">
                <div class="small">
                  <a href="#" (click)="preparaCadastrar($event)">Não possui usuario? Cadastre-se!</a>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
