<h1 class="mt-4">Serviço Prestado</h1>
<ol class="breadcrumb mmb-4">
  <li class="breadcrumb active">Novo</li>
</ol>
<div class="container">
  <form #form="ngForm" (submit)="onSubmit()">

    <div class="row">
      <div class="row-md-12">
        <div class="alert alert-success" role="alert" *ngIf="sucesso">
          Servico salvo/atualizado com sucesso!
        </div>
        <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
          {{erro}}
        </div>

      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="">Cliente</label>
          <select class="form-control" [ngModelOptions]="{standalone:true}" [(ngModel)]="servico.idCliente">
            <option value="">Selecione...</option>
            <option *ngFor="let c of clientes" [ngValue]="c.id">
              {{c.nome}}
            </option>
          </select>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="">Descrição:</label>
          <input class="form-control" [(ngModel)]="servico.descricao" type="text" name="descricao" id="inputDescricao">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="">Data:</label>
          <input class="form-control" [(ngModel)]="servico.data" type="text" name="descricao" id="inputData">
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label for="">Preço:</label>
          <input class="form-control" [(ngModel)]="servico.preco" type="text" name="descricao" id="inputPreco">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-mmd-3">
        <button class="btn btn-success" type="submit">
          <i class="fa fa-save"></i> Salvar
        </button>

        <button type="button" routerLink="/servico-prestado" class="btn btn-danger ml-1">
          <i class="fa fa-arrow-alt-circle-left"></i>Voltar
        </button>
      </div>
    </div>
    

  </form>


</div>
